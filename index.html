	<script>
		var app = {};
		app.counter = 0;
		$(document).ready(function(){
		    $("#generate").click(function(){
				var array = $("#listOfall").val().split(",");
				var textFinal = "";
				while(array.length !=0){
					var index = array.length;
					if(array.length == 1){
						textFinal += array[0]+".";
						break;
					}else{
						var n = (100 * Math.random()) % index ;
						n = n.toFixed(0);
						if(array[n] !=undefined){
							textFinal += array[n]+",";
						}
						
						array.splice(n,1);
					}
				}
				$("#names").html($("#names").html()+(++app.counter)+".-"+textFinal+"<br/>");
				
				
			});
		});
	</script>
